<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            transition: margin-left 0.3s ease-in-out;
        }
        .main-content {
            transition: margin-left 0.3s ease-in-out;
            width: calc(100% - 16rem);
        }
        .sidebar-hidden {
            margin-left: -16rem;
        }
        .content-expanded {
            margin-left: 0;
            width: 100%;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background-color: #ddd;
            border: 1px solid #ddd;
        }
        .calendar-day {
            background: white;
            min-height: 100px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .calendar-day:hover {
            background-color: #f8f9fa;
        }
        .calendar-day.other-month {
            background-color: #f5f5f5;
            color: #999;
        }
        .calendar-day.today {
            background-color: #dbeafe;
            font-weight: bold;
        }
        .calendar-day.has-event {
            background-color: #fef3c7;
        }
        .day-number {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .event-item {
            background-color: #3b82f6;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-bottom: 2px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .event-item:hover {
            background-color: #2563eb;
        }
        .week-day {
            min-height: 150px;
        }
        .calendar-month {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin: 5px;
        }
        .calendar-month:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .calendar-month.has-events {
            background-color: #dbeafe;
        }
        .month-header {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
            color: #1f2937;
        }
        .event-count {
            color: #6b7280;
            font-size: 14px;
        }
        html { font-size: 14px; }
        html, body { overflow-x: hidden; }
        @media (max-width: 768px) {
            .main-content { margin-left: 0; width: 100%; }
        }
    </style>
</head>

    <script>

let _alertTimers = { error: null, success: null };

function showErrorAlert(message, { autoHideMs = 3000 } = {}) {
  const box = document.getElementById("alert-error");
  const msg = document.getElementById("alert-error-message");
  msg.textContent = message;
  box.classList.remove("hidden");
  clearTimeout(_alertTimers.error);
  if (autoHideMs && autoHideMs > 0) {
    _alertTimers.error = setTimeout(() => hideAlert("alert-error"), autoHideMs);
  }
}

function showSuccessAlert(message, { autoHideMs = 3000 } = {}) {
  const box = document.getElementById("alert-success");
  const msg = document.getElementById("alert-success-message");
  msg.textContent = message;
  box.classList.remove("hidden");

  clearTimeout(_alertTimers.success);
  if (autoHideMs && autoHideMs > 0) {
    _alertTimers.success = setTimeout(() => hideAlert("alert-success"), autoHideMs);
  }
}

function hideAlert(id) {
  const el = document.getElementById(id);
  if (!el) return;
  el.classList.add("hidden");
  if (id === "alert-error") clearTimeout(_alertTimers.error);
  if (id === "alert-success") clearTimeout(_alertTimers.success);
}

    function showConfirmModal(title, message) {
    document.getElementById('confirmTitle').textContent = title;
    document.getElementById('confirmMessage').textContent = message;
    document.getElementById('confirmModal').classList.remove('hidden');
    document.getElementById('confirmModal').classList.add('flex');

    return new Promise(resolve => {
        confirmModalResolver = resolve;
    });
}
function resolveConfirmation(result) {
    document.getElementById('confirmModal').classList.remove('flex');
    document.getElementById('confirmModal').classList.add('hidden');
    
    if (confirmModalResolver) {
        confirmModalResolver(result); 
        confirmModalResolver = null;
    }
}

        async function checkAuthentication() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (!token || !user.id) {
                window.location.href = '/login';
                return false;
            }

            if (user.role === 'user') {
                showErrorAlert('You do not have access to this page');
                window.location.href = '/requests';
                return false;
            }

            try {
                const response = await fetch('/api/auth/check', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    window.location.href = '/login';
                    return false;
                }

                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
                return false;
            }
        }

        checkAuthentication().then(isAuthenticated => {
            if (isAuthenticated) {
                const user = JSON.parse(localStorage.getItem('user') || '{}');
                document.getElementById('userInfo').textContent = `${user.full_name} | ${user.role.toUpperCase()}`;
                initializePage();
            }
        });

        let currentDate = new Date();
        let events = [];
        let selectedEventId = null;
        let currentView = 'month';

        function initializePage() {
            setupSidebar();
            renderCalendar();
            loadEvents();
        }

        function setupSidebar() {
            const sidebarMenu = document.getElementById('sidebarMenu');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            let menuItems = [];

            if (user.role === 'admin') {
                menuItems = [
                    { icon: 'fas fa-tachometer-alt', text: 'Dashboard', href: '/dashboard' },
                    { icon: 'fas fa-clipboard-list', text: 'Requests', href: '/requests' },
                    { icon: 'fas fa-boxes', text: 'Item Stock', href: '/stock' },
                    { icon: 'fas fa-calendar', text: 'Calendar', href: '/calendar', active: true },
                    { icon: 'fas fa-users', text: 'Account Management', href: '/accounts' }
                ];
            } else if (user.role === 'cs') {
                menuItems = [
                    { icon: 'fas fa-tachometer-alt', text: 'Dashboard', href: '/dashboard' },
                    { icon: 'fas fa-clipboard-list', text: 'Requests', href: '/requests' },
                    { icon: 'fas fa-boxes', text: 'Item Stock', href: '/stock' },
                    { icon: 'fas fa-calendar', text: 'Calendar', href: '/calendar', active: true }
                ];
            }

            sidebarMenu.innerHTML = menuItems.map(item => `
                <li>
                    <a href="${item.href}" class="flex items-center gap-3 px-4 py-3 rounded-lg ${item.active ? 'bg-blue-500 text-white' : 'text-gray-700 hover:bg-gray-100'} transition-colors">
                        <i class="${item.icon}"></i>
                        <span class="font-medium">${item.text}</span>
                    </a>
                </li>
            `).join('');
        }

        async function loadEvents() {
            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch('/api/calendar/events', {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to load events');
                }

                const data = await response.json();
                events = data.data || [];
                renderCalendar();
            } catch (error) {
                console.error('Error loading events:', error);
                const calendarGrid = document.getElementById('calendarGrid');
                if (calendarGrid) {
                    calendarGrid.innerHTML = `<div class="col-span-7 p-8 text-center text-red-600">Error loading events: ${error.message}</div>`;
                }
            }
        }

        function setCalendarView(view) {
            currentView = view;
            
            const buttons = {
                'week': document.getElementById('weekView'),
                'month': document.getElementById('monthView'),
                'year': document.getElementById('yearView')
            };
            
            Object.keys(buttons).forEach(key => {
                if (key === view) {
                    buttons[key].classList.add('bg-blue-600', 'text-white');
                    buttons[key].classList.remove('hover:bg-gray-50');
                } else {
                    buttons[key].classList.remove('bg-blue-600', 'text-white');
                    buttons[key].classList.add('hover:bg-gray-50');
                }
            });
            
            const weekdaysHeader = document.getElementById('calendarWeekdays');
            if (view === 'year') {
                weekdaysHeader.style.display = 'none';
            } else {
                weekdaysHeader.style.display = 'grid';
            }
            
            renderCalendar();
        }

        function renderCalendar() {
            if (currentView === 'month') {
                renderMonthView();
            } else if (currentView === 'week') {
                renderWeekView();
            } else if (currentView === 'year') {
                renderYearView();
            }
        }

        function renderMonthView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            document.getElementById('currentMonthYear').textContent = `${monthNames[month]} ${year}`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            const prevMonth = new Date(year, month, 0);
            const daysInPrevMonth = prevMonth.getDate();

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            calendarGrid.style.gridTemplateColumns = 'repeat(7, 1fr)';

            let dayCount = 1;
            let nextMonthDayCount = 1;

            for (let week = 0; week < 6; week++) {
                for (let day = 0; day < 7; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.className = 'calendar-day';
                    
                    const dayIndex = week * 7 + day;
                    let dayNumber, isCurrentMonth = true, fullDate;

                    if (dayIndex < startingDayOfWeek) {
                        dayNumber = daysInPrevMonth - startingDayOfWeek + dayIndex + 1;
                        isCurrentMonth = false;
                        fullDate = new Date(year, month - 1, dayNumber);
                        dayElement.classList.add('other-month');
                    } else if (dayCount <= daysInMonth) {
                        dayNumber = dayCount;
                        fullDate = new Date(year, month, dayNumber);
                        dayCount++;
                        
                        const today = new Date();
                        if (year === today.getFullYear() && 
                            month === today.getMonth() && 
                            dayNumber === today.getDate()) {
                            dayElement.classList.add('today');
                        }
                    } else {
                        dayNumber = nextMonthDayCount;
                        isCurrentMonth = false;
                        fullDate = new Date(year, month + 1, dayNumber);
                        nextMonthDayCount++;
                        dayElement.classList.add('other-month');
                    }

                    const dayNumberDiv = document.createElement('div');
                    dayNumberDiv.className = 'day-number';
                    dayNumberDiv.textContent = dayNumber;
                    dayElement.appendChild(dayNumberDiv);

                    const dayEvents = events.filter(event => {
                        const eventDate = new Date(event.event_date);
                        return eventDate.toDateString() === fullDate.toDateString();
                    });

                    if (dayEvents.length > 0) {
                        dayElement.classList.add('has-event');
                        dayEvents.forEach(event => {
                            const eventDiv = document.createElement('div');
                            eventDiv.className = 'event-item';
                            const displayText = event.title || event.description || 'Event';
                            eventDiv.textContent = displayText.substring(0, 20) + (displayText.length > 20 ? '...' : '');
                            eventDiv.onclick = (e) => {
                                e.stopPropagation();
                                showEventDetails(event);
                            };
                            dayElement.appendChild(eventDiv);
                        });
                    }

                    dayElement.onclick = () => {
                        if (isCurrentMonth) {
                            openCreateEventModal(fullDate);
                        }
                    };

                    calendarGrid.appendChild(dayElement);
                }
            }
        }

        function renderWeekView() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const date = currentDate.getDate();
            
            const startOfWeek = new Date(year, month, date);
            startOfWeek.setDate(date - startOfWeek.getDay());
            
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6);
            
            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            
            document.getElementById('currentMonthYear').textContent = 
                `${startOfWeek.getDate()} ${monthNames[startOfWeek.getMonth()]} - ${endOfWeek.getDate()} ${monthNames[endOfWeek.getMonth()]} ${year}`;

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            calendarGrid.style.gridTemplateColumns = 'repeat(7, 1fr)';

            for (let i = 0; i < 7; i++) {
                const dayDate = new Date(startOfWeek);
                dayDate.setDate(startOfWeek.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day week-day';
                
                const today = new Date();
                if (dayDate.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }

                const dayNumberDiv = document.createElement('div');
                dayNumberDiv.className = 'day-number';
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayNumberDiv.innerHTML = `<strong>${dayNames[i]}</strong><br>${dayDate.getDate()}`;
                dayElement.appendChild(dayNumberDiv);

                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.event_date);
                    return eventDate.toDateString() === dayDate.toDateString();
                });

                if (dayEvents.length > 0) {
                    dayElement.classList.add('has-event');
                    dayEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event-item';
                        const displayText = event.title || event.description || 'Event';
                        eventDiv.textContent = displayText.substring(0, 15) + (displayText.length > 15 ? '...' : '');
                        eventDiv.onclick = (e) => {
                            e.stopPropagation();
                            showEventDetails(event);
                        };
                        dayElement.appendChild(eventDiv);
                    });
                }

                dayElement.onclick = () => {
                    openCreateEventModal(dayDate);
                };

                calendarGrid.appendChild(dayElement);
            }
        }

        function renderYearView() {
            const year = currentDate.getFullYear();
            
            document.getElementById('currentMonthYear').textContent = year.toString();

            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            calendarGrid.style.gridTemplateColumns = 'repeat(4, 1fr)';

            const monthNames = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];

            for (let month = 0; month < 12; month++) {
                const monthElement = document.createElement('div');
                monthElement.className = 'calendar-month';
                
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                monthHeader.textContent = monthNames[month];
                monthElement.appendChild(monthHeader);

                const monthEvents = events.filter(event => {
                    const eventDate = new Date(event.event_date);
                    return eventDate.getFullYear() === year && eventDate.getMonth() === month;
                });

                const eventCount = document.createElement('div');
                eventCount.className = 'event-count';
                eventCount.textContent = `${monthEvents.length} events`;
                monthElement.appendChild(eventCount);

                monthElement.onclick = () => {
                    currentDate.setMonth(month);
                    setCalendarView('month');
                };

                if (monthEvents.length > 0) {
                    monthElement.classList.add('has-events');
                }

                calendarGrid.appendChild(monthElement);
            }
        }

        function previousPeriod() {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() - 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() - 7);
            } else if (currentView === 'year') {
                currentDate.setFullYear(currentDate.getFullYear() - 1);
            }
            renderCalendar();
        }

        function nextPeriod() {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + 1);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + 7);
            } else if (currentView === 'year') {
                currentDate.setFullYear(currentDate.getFullYear() + 1);
            }
            renderCalendar();
        }

        function openCreateEventModal(date = null) {
            const modal = document.getElementById('eventModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('eventModalTitle').textContent = 'Add Event';
            document.getElementById('eventForm').reset();
            document.getElementById('eventId').value = '';
            document.getElementById('deleteEventBtn').classList.add('hidden');
            
            if (date) {
                document.getElementById('eventDate').value = date.toISOString().split('T')[0];
            } else {
                document.getElementById('eventDate').value = new Date().toISOString().split('T')[0];
            }
        }

        function showEventDetails(event) {
            selectedEventId = event.id;
            const modal = document.getElementById('eventDetailsModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            const eventDate = new Date(event.event_date);
            const formattedDate = eventDate.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            let formattedTime = 'Not specified';
            if (event.event_time) {
                const hhmm = String(event.event_time).slice(0, 5);
                formattedTime = `${hhmm} WIB`;
            }
            
            document.getElementById('eventDetailsContent').innerHTML = `
                <div class="mb-4">
                    <strong class="text-gray-700">Date:</strong> 
                    <span class="text-gray-900">${formattedDate}</span>
                </div>
                <div class="mb-4">
                    <strong class="text-gray-700">Time:</strong> 
                    <span class="text-gray-900">${formattedTime}</span>
                </div>
                <div class="mb-4">  
                    <strong class="text-gray-700">Title:</strong> 
                    <span class="text-gray-900">${event.title || 'No title'}</span>
                </div>
                <div class="mb-4">
                    <strong class="text-gray-700">Description:</strong> 
                    <span class="text-gray-900">${event.description || 'No description'}</span>
                </div>
            `;
        }

        function editEventFromDetails() {
            const event = events.find(e => e.id === selectedEventId);
            if (!event) return;
        
            closeEventDetailsModal();
        
            setTimeout(() => {
                const modal = document.getElementById('eventModal');
                modal.classList.remove('hidden');
                modal.classList.add('flex');
                document.getElementById('eventModalTitle').textContent = 'Edit Event';
                document.getElementById('eventId').value = event.id;
                document.getElementById('eventDate').value = event.event_date;
                
            if (event.event_time) {
                const timeParts = String(event.event_time).split(':');
                document.getElementById('eventHour').value = timeParts[0] || '';
                document.getElementById('eventMinute').value = timeParts[1] || '';
            } else {
                document.getElementById('eventHour').value = '';
                document.getElementById('eventMinute').value = '';
            }
                
                document.getElementById('eventTitle').value = event.title || '';
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventLocation').value = event.location || '';
                document.getElementById('deleteEventBtn').classList.remove('hidden');
            }, 300);
        }

        function deleteEventFromDetails() {
            showConfirmModal('Confirm Deletion', 'Are you sure you want to delete this event?').then(result => {
                if (result) {
                    deleteEvent();
                }
            });
        }

        async function saveEvent() {
            const eventId = document.getElementById('eventId').value;
            
            const hour = document.getElementById('eventHour').value;
            const minute = document.getElementById('eventMinute').value;
            const eventTime = (hour && minute) ? `${hour}:${minute}` : '';
            
            const eventData = {
                event_date: document.getElementById('eventDate').value,
                start_time: eventTime,
                title: document.getElementById('eventTitle').value,
                description: document.getElementById('eventDescription').value,
                location: document.getElementById('eventLocation') ? document.getElementById('eventLocation').value : null
            };

            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    throw new Error('No authentication token found');
                }

                const url = eventId ? `/api/calendar/events/${eventId}` : '/api/calendar/events';
                const method = eventId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(eventData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to save event');
                }

                closeEventModal();
                loadEvents();
            } catch (error) {
                console.error('Error saving event:', error);
                showErrorAlert(`Error: ${error.message}`);
            }
        }

        async function deleteEvent() {
            const eventId = document.getElementById('eventId').value || selectedEventId;
            
            try {
                const currentToken = localStorage.getItem('token');
                if (!currentToken) {
                    throw new Error('No authentication token found');
                }

                const response = await fetch(`/api/calendar/events/${eventId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to delete event');
                }

                closeEventModal();
                closeEventDetailsModal();
                loadEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
                showErrorAlert('Failed to delete event');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
            
            document.getElementById('eventForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveEvent();
            });
        });
    </script>
