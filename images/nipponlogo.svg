  <circle cx="76" cy="35" r="8" stroke="white" stroke-width="4" fill="none"/>
  <!-- Bottom Right -->
  <circle cx="76" cy="65" r="8" stroke="white" stroke-width="4" fill="none"/>
  <!-- Bottom -->
  <circle cx="50" cy="80" r="8" stroke="white" stroke-width="4" fill="none"/>
